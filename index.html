<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }
      input,
      select,
      button {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .result {
        font-size: 18px;
        font-weight: bold;
        color: #28a745;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Tính lương nhân viên</h1>
      <div>
        <label for="luongMotNgay">Nhập lương một ngày:</label>
        <input type="number" id="luongMotNgay" value="100000" disabled />
      </div>
      <div>
        <label for="soNgayLam">Số ngày làm:</label>
        <input type="number" id="soNgayLam" min="0" />
      </div>
      <button onclick="tinhLuong()">Tính lương</button>
      <p class="result" id="ketQua"></p>
    </div>
    <br />
    <div class="container">
      <h1>Tính giá trị trung bình</h1>
      <div>
        <label for="so1">Nhập số thứ nhất:</label>
        <input type="number" id="so1" step="any" />
      </div>
      <div>
        <label for="so2">Nhập số thứ hai:</label>
        <input type="number" id="so2" step="any" />
      </div>
      <div>
        <label for="so3">Nhập số thứ ba:</label>
        <input type="number" id="so3" step="any" />
      </div>
      <div>
        <label for="so4">Nhập số thứ tư:</label>
        <input type="number" id="so4" step="any" />
      </div>
      <div>
        <label for="so5">Nhập số thứ năm:</label>
        <input type="number" id="so5" step="any" />
      </div>
      <button onclick="tinhTrungBinh()">Tính giá trị trung bình</button>
      <p class="result" id="ketQqua"></p>
    </div>
    <br />
    <div class="container">
      <h1>Quy đổi USD sang VND</h1>
      <div>
        <label for="usd">Nhập số tiền USD:</label>
        <input type="number" id="usd" step="any" />
      </div>
      <button onclick="quyDoi()">Quy đổi</button>
      <p class="result" id="ketQqqua"></p>
    </div>
    <br />
    <div class="container">
      <h1>Tính diện tích và chu vi hình chữ nhật</h1>
      <div>
        <label for="chieuDai">Nhập chiều dài:</label>
        <input type="number" id="chieuDai" step="any" />
      </div>
      <div>
        <label for="chieuRong">Nhập chiều rộng:</label>
        <input type="number" id="chieuRong" step="any" />
      </div>
      <button onclick="tinhToan()">Tính</button>
      <p class="result" id="ketQqqqua"></p>
    </div>
    <br />
    <div class="container">
      <h1>Tính tổng của 2 chữ số</h1>
      <div>
        <label for="so2ChuSo">Nhập số có 2 chữ số:</label>
        <input type="number" id="so2ChuSo" min="10" max="99" />
      </div>
      <button onclick="tinhTong()">Tính tổng</button>
      <p class="result" id="ketQqqqqua"></p>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
